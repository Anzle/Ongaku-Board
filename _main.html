<!DOCTYPE html>
<html>
<title>HackRU Sound Board</title>
<!-- Initialize all of the audio components
Use the file name, but don't add the file extension. Must have two versions of file, _filename.mp3 and _filename.wav-->
<audio id="sound" src="audio/circle_of_life"></audio>

<h1> Adorable Sound Board Title </h1>

	<table> <!-- Even Rows have titles, Odd Rows have sound clips-->
		<tr><td>Circle of Life</td></tr>
		<tr><td><a href="javascript:play_multi_sound('sound')"> <img src="img/poyo.png" /></a></td></tr>
	</table>


<!--This code brought to you by: http://www.storiesinflight.com/html5/audio.html 
This code creates a 2D array that stores HTML5 audio objects and allows playing on multiple audio channels-->
<script type="text/javascript">
	var channel_max = 10;										// number of channels
	audiochannels = new Array();
	for (a=0;a<channel_max;a++) {							// prepare the channels
		audiochannels[a] = new Array();
		audiochannels[a]['channel'] = new Audio();		// create a new audio object
		audiochannels[a]['finished'] = -1;					// expected end time for this channel
	}
	function play_multi_sound(s) {
		for (a=0;a<audiochannels.length;a++) {
			thistime = new Date();
			if (audiochannels[a]['finished'] < thistime.getTime()) 
			{				// is this channel finished?
				audiochannels[a]['finished'] = thistime.getTime() + document.getElementById(s).duration*1000;
				
				audiochannels[a]['channel'].src = document.getElementById(s).src + get_source(document.getElementById(s));
				audiochannels[a]['channel'].load();
				audiochannels[a]['channel'].play();
				break;
			}
		}
	}
	
		<!-- This code brought to us by Rob W of StackOverflow (not me)
		http://stackoverflow.com/questions/9847580/how-to-detect-safari-chrome-ie-firefox-and-opera-browser-->
	var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
    // Opera 8.0+ (UA detection to detect Blink/v8-powered Opera)
	var isFirefox = typeof InstallTrigger !== 'undefined';   // Firefox 1.0+
	var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
    // At least Safari 3+: "[object HTMLElementConstructor]"
	var isChrome = !!window.chrome && !isOpera;              // Chrome 1+
	var isIE = /*@cc_on!@*/false || !!document.documentMode; // At least IE6
	<!-- document.getElementById("demo").innerHTML = isIE; -->
	
	<!-- The code tests if the user is using Opera. If so, then return a wav else, mp3-->
	function	get_source(s){
		if(isOpera)	return ".wav";
		else	return ".mp3";
	}
</script>
</html>
